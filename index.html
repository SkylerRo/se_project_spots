<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Spots"/><meta name="author" content="Skyler Williams"/><meta name="keywords" content="html, css"/><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="80804e27ce061efd1ffb.svg" alt="spot logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__avatar-container"><button class="profile__avatar-btn"><img src="8a8db2b8a0a388f4e2f7.svg" alt="Pencil icon" class="profile__pencil-icon"/></button> <img src="2fc47fd8e9a9bcd9612f.jpg" alt="Coleman" class="profile__avatar"/></div><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn"><img id="pencil-img" src="49e44e5e03758262e8bf.svg" alt="Edit button"/> Edit Profile</button></div><button type="button" class="profile__add-btn"><img src="975792ea68af0a3c209d.svg" alt="plus icon"/> New Post</button></section><section class="cards page__section"><ul class="cards__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">&copy; 2025 Spots</p></footer><div class="modal" id="edit-modal"><div class="modal__container"><button type="button" class="modal__close-btn"><img src="b41c688b3eba7fc023ba.svg" alt="close-button"/></button><h2 class="modal__title">Edit Profile</h2><form name="edit-profile" class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="Type your name" minlength="2" maxlength="40" required/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="describe yourself" minlength="2" maxlength="200" required/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn modal__button modal__submit-btn_text">Save</button> <button type="submit" class="modal__submit-btn modal__button modal__submit-btn_image"><img src="23966214e5f7415b46ac.svg" alt="Save"/></button></form></div></div><div class="modal" id="add-card-modal"><div class="modal__container"><button type="button" class="modal__close-btn"><img src="b41c688b3eba7fc023ba.svg" alt="close-button"/></button><h2 class="modal__title">New post</h2><form name="add-card" class="modal__form" novalidate><label for="add-card-link-input" class="modal__label">Image link <input id="add-card-link-input" type="url" class="modal__input" name="link" placeholder="Paste a link to the picture" required/> <span id="add-card-link-input-error" class="modal__error"></span></label> <label for="add-card-name-input" class="modal__label">Description <input id="add-card-name-input" class="modal__input" name="name" placeholder="Type your caption" minlength="2" maxlength="30" required/> <span id="add-card-name-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn modal__button">Save</button></form></div></div></div><div class="modal" id="preview-modal"><div class="modal__container modal__container_type_preview"><button type="button" class="modal__close-btn modal__close-btn_type_preview"></button> <img class="modal__image" src="" alt=""/><p class="modal__caption"></p></div></div><template id="card-template"><li class="card"><button class="card__delete-btn"><img id="garbageCan" src="3ed18fd9b5328aabd5c9.svg" alt="Delete button"/></button> <img src="" alt="card-template" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-button"></button></div></li></template><div class="modal" id="edit-avatar-modal"><div class="modal__container"><button type="button" class="modal__close-btn"><img src="b41c688b3eba7fc023ba.svg" alt="close-button"/></button><h2 class="modal__title">Edit Avatar</h2><form class="modal__form" id="edit-avatar-form"><label for="profile-avatar-input" class="modal__label">Profile Picture <input id="profile-avatar-input" class="modal__input" placeholder="Paste a link to your image" type="url" name="avatar" required/> <span id="profile-avatar-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn modal__button">Save</button></form></div></div><div class="modal" id="delete-modal"><div class="modal__container"><button type="button" class="modal__close-btn"><img src="b41c688b3eba7fc023ba.svg" alt="close-button"/></button><h2 class="modal__title">Are you sure you want to delete this image?</h2><form class="modal__form" id="delete-form"><button type="submit" class="modal__button-delete modal__button">Delete</button> <button type="button" class="modal__cancel-btn modal__button">Cancel</button></form></div></div></body></html><!-- Updated Tue, Jan 27, 2026  1:17:51 PM -->
